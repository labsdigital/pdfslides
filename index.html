<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF PPT Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow: hidden;
            margin: 0;
        }

        /* Navigasi Overlay */
        .nav-btn {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 100;
            outline: none;
        }

        .nav-btn:hover {
            background: linear-gradient(to right, rgba(255,255,255,0.02), transparent);
            color: rgba(255, 255, 255, 0.4);
        }
        
        .nav-btn.next:hover {
            background: linear-gradient(to left, rgba(255,255,255,0.02), transparent);
        }

        .nav-btn.prev { left: 0; }
        .nav-btn.next { right: 0; }

        .nav-btn svg {
            width: 48px;
            height: 48px;
        }

        /* Status Page */
        #page-info {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
            z-index: 110;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #viewer-screen:hover #page-info {
            opacity: 0.7;
        }

        /* Sliding Mechanism */
        #canvas-wrapper {
            position: relative;
            height: 100vh;
            width: 100vw;
            background-color: #000;
            overflow: hidden;
        }

        #canvas-track {
            display: flex;
            height: 100%;
            width: 200%; /* Menampung 2 halaman sekaligus */
            position: absolute;
            left: 0;
            transition: none;
        }

        .slide {
            width: 50%; /* Setengah dari track (100vw) */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        /* Animasi Class */
        .transition-active {
            transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1) !important;
        }

        .hidden { display: none !important; }

        /* Area Upload */
        #upload-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .upload-box {
            border: 2px dashed rgba(255,255,255,0.1);
            padding: 4rem;
            border-radius: 2rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-box:hover {
            border-color: #38bdf8;
            background: rgba(56, 189, 248, 0.03);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <!-- Upload Screen -->
    <div id="upload-screen">
        <div class="upload-box" onclick="document.getElementById('file-input').click()">
            <svg class="w-16 h-16 mx-auto mb-6 text-sky-500/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            <h1 class="text-3xl font-light mb-2">PowerPoint Style Viewer</h1>
            <p class="text-slate-500 mb-8">Unggah PDF untuk memulai presentasi</p>
            <button class="bg-sky-600 hover:bg-sky-500 text-white px-8 py-3 rounded-full font-medium transition shadow-lg shadow-sky-900/20">
                Pilih Dokumen
            </button>
            <input type="file" id="file-input" class="hidden" accept="application/pdf">
        </div>
    </div>

    <!-- Viewer Screen -->
    <div id="viewer-screen" class="hidden">
        <button class="nav-btn prev" id="prev-page">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 19l-7-7 7-7"></path></svg>
        </button>
        
        <button class="nav-btn next" id="next-page">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5l7 7-7 7"></path></svg>
        </button>

        <div id="page-info">
            <span id="page-num">1</span> / <span id="page-count">0</span>
        </div>

        <div id="canvas-wrapper">
            <div id="canvas-track">
                <div class="slide" id="slide-1">
                    <canvas id="canvas-primary"></canvas>
                </div>
                <div class="slide" id="slide-2">
                    <canvas id="canvas-secondary"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null,
            pageNum = 1,
            isAnimating = false,
            scale = 2;

        const uploadScreen = document.getElementById('upload-screen');
        const viewerScreen = document.getElementById('viewer-screen');
        const fileInput = document.getElementById('file-input');
        const track = document.getElementById('canvas-track');
        
        const canvasPrimary = document.getElementById('canvas-primary');
        const canvasSecondary = document.getElementById('canvas-secondary');

        /**
         * Render halaman ke canvas tertentu
         */
        async function renderToCanvas(num, targetCanvas) {
            const page = await pdfDoc.getPage(num);
            const viewport = page.getViewport({ scale: scale });
            const ctx = targetCanvas.getContext('2d');
            
            targetCanvas.height = viewport.height;
            targetCanvas.width = viewport.width;

            const renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };
            
            await page.render(renderContext).promise;
        }

        /**
         * Navigasi dengan transisi sliding
         */
        async function navigate(direction) {
            if (isAnimating) return;
            
            const nextNum = direction === 'next' ? pageNum + 1 : pageNum - 1;
            if (nextNum < 1 || nextNum > pdfDoc.numPages) return;

            isAnimating = true;

            if (direction === 'next') {
                // Siapkan halaman baru di canvas kanan (secondary)
                await renderToCanvas(nextNum, canvasSecondary);
                
                // Mulai Animasi geser ke kiri
                track.classList.add('transition-active');
                track.style.transform = 'translateX(-50%)';
            } else {
                // Taruh halaman baru di kiri (pindahkan track ke -50% dulu secara instan)
                track.style.transform = 'translateX(-50%)';
                // Render halaman lama ke canvas kiri (primary), halaman baru ke kanan (secondary)
                // Tapi untuk prev, lebih mudah: render halaman baru ke primary, halaman sekarang ke secondary
                await renderToCanvas(nextNum, canvasPrimary);
                await renderToCanvas(pageNum, canvasSecondary);
                
                // Beri jeda kecil agar browser sadar posisi track
                setTimeout(() => {
                    track.classList.add('transition-active');
                    track.style.transform = 'translateX(0%)';
                }, 20);
            }

            // Tunggu animasi selesai (350ms sesuai CSS)
            setTimeout(async () => {
                pageNum = nextNum;
                document.getElementById('page-num').textContent = pageNum;
                
                // Kembalikan status track ke posisi normal (Halaman aktif selalu di primary)
                track.classList.remove('transition-active');
                track.style.transform = 'translateX(0%)';
                
                // Render ulang halaman aktif ke primary (untuk persiapan navigasi berikutnya)
                await renderToCanvas(pageNum, canvasPrimary);
                
                isAnimating = false;
            }, 360);
        }

        /**
         * Keluar dari mode viewer (Escape)
         */
        function exitViewer() {
            viewerScreen.classList.add('hidden');
            uploadScreen.classList.remove('hidden');
            pdfDoc = null;
            pageNum = 1;
            fileInput.value = "";
            track.style.transform = 'translateX(0%)';
        }

        /**
         * Load Document
         */
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                const reader = new FileReader();
                reader.onload = async function() {
                    const typedarray = new Uint8Array(this.result);

                    try {
                        pdfDoc = await pdfjsLib.getDocument(typedarray).promise;
                        document.getElementById('page-count').textContent = pdfDoc.numPages;
                        
                        uploadScreen.classList.add('hidden');
                        viewerScreen.classList.remove('hidden');
                        
                        pageNum = 1;
                        document.getElementById('page-num').textContent = pageNum;
                        await renderToCanvas(pageNum, canvasPrimary);
                    } catch (err) {
                        console.error(err);
                        alert("Gagal memuat PDF.");
                    }
                };
                reader.readAsArrayBuffer(file);
            }
        });

        // Event Listeners
        document.getElementById('prev-page').addEventListener('click', () => navigate('prev'));
        document.getElementById('next-page').addEventListener('click', () => navigate('next'));

        // Keyboard Controls
        window.addEventListener('keydown', (e) => {
            if (viewerScreen.classList.contains('hidden')) return;

            if (e.key === 'ArrowLeft') {
                navigate('prev');
            } else if (e.key === 'ArrowRight' || e.key === ' ') {
                navigate('next');
            } else if (e.key === 'Escape') {
                exitViewer();
            }
        });

        // Handle Resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (pdfDoc && !viewerScreen.classList.contains('hidden')) {
                    renderToCanvas(pageNum, canvasPrimary);
                }
            }, 200);
        });
    </script>
</body>
</html>
